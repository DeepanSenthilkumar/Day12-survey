<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Survey Form</h2>
    <form id="surveyForm">
        <div class="form-group">
            
            <label class="required" for="name">Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

        </div>
        <div class="form-group">
            <label class="required" for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label class="required" for="experience">Your Experience</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4" required><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3" required><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2" required><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="required" for="satisfaction">How satisfied are you with</label>
            <table>
                <tr>
                    <th></th>
                    <th>Very Satisfied</th>
                    <th>Satisfied</th>
                    <th>Neutral</th>
                    <th>Unsatisfied</th>
                    <th>Very Unsatisfied</th>
                </tr>
                <tr>
                    <td>Purchase</td>
                    <td><input type="radio" name="purchase" value="Very Satisfied" required></td>
                    <td><input type="radio" name="purchase" value="Satisfied" required></td>
                    <td><input type="radio" name="purchase" value="Neutral" required></td>
                    <td><input type="radio" name="purchase" value="Unsatisfied" required></td>
                    <td><input type="radio" name="purchase" value="Very Unsatisfied" required></td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td><input type="radio" name="service" value="Very Satisfied" required></td>
                    <td><input type="radio" name="service" value="Satisfied" required></td>
                    <td><input type="radio" name="service" value="Neutral" required></td>
                    <td><input type="radio" name="service" value="Unsatisfied" required></td>
                    <td><input type="radio" name="service" value="Very Unsatisfied" required></td>
                </tr>
                <tr>
                    <td>Company Overall</td>
                    <td><input type="radio" name="company" value="Very Satisfied" required></td>
                    <td><input type="radio" name="company" value="Satisfied" required></td>
                    <td><input type="radio" name="company" value="Neutral" required></td>
                    <td><input type="radio" name="company" value="Unsatisfied" required></td>
                    <td><input type="radio" name="company" value="Very Unsatisfied" required></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <label class="required" for="likelihood">How likely are you to</label>
            <table>
                <tr>
                    <th></th>
                    <th>Very Likely</th>
                    <th>Likely</th>
                    <th>Neutral</th>
                    <th>Unlikely</th>
                    <th>Very Unlikely</th>
                </tr>
                <tr>
                    <td>Buy from us again</td>
                    <td><input type="radio" name="buy_again" value="Very Likely" required></td>
                    <td><input type="radio" name="buy_again" value="Likely" required></td>
                    <td><input type="radio" name="buy_again" value="Neutral" required></td>
                    <td><input type="radio" name="buy_again" value="Unlikely" required></td>
                    <td><input type="radio" name="buy_again" value="Very Unlikely" required></td>
                </tr>
                <tr>
                    <td>Recommend our product to others</td>
                    <td><input type="radio" name="recommend_product" value="Very Likely" required></td>
                    <td><input type="radio" name="recommend_product" value="Likely" required></td>
                    <td><input type="radio" name="recommend_product" value="Neutral" required></td>
                    <td><input type="radio" name="recommend_product" value="Unlikely" required></td>
                    <td><input type="radio" name="recommend_product" value="Very Unlikely" required></td>
                </tr>
                <tr>
                    <td>Recommend our company to others</td>
                    <td><input type="radio" name="recommend_company" value="Very Likely" required></td>
                    <td><input type="radio" name="recommend_company" value="Likely" required></td>
                    <td><input type="radio" name="recommend_company" value="Neutral" required></td>
                    <td><input type="radio" name="recommend_company" value="Unlikely" required></td>
                    <td><input type="radio" name="recommend_company" value="Very Unlikely" required></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <label for="comment">Additional Comments</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
